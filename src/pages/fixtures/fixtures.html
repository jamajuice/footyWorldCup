<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fixtures</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let fixture of fixtures">
    <ion-item no-lines class="cardFixture">
      <div class="fixtureBody">
        <div class="divider">
          <div class="imgContainer">
            <img *ngIf="fixture.homeTeamCrest"  [src]="fixture.homeTeamCrest">
          </div>
          <div class="label">
            <h2>{{fixture.homeTeamName}}</h2>
          </div>
        </div>
        <div class="divider">
            <div class="vs">
              
              <div>VS</div>
            </div>
        </div>
        <div class="divider">
          <div class="imgContainer">
            <img *ngIf="fixture.awayTeamCrest" [src]="fixture.awayTeamCrest">
          </div>
          <div class="label">
            <h2>{{fixture.awayTeamName}}</h2>
          </div>
        </div>
      </div>
      <div class="fixtureFooter">
        <div>Matchday {{fixture.matchday}} - {{fixture.date | date: 'MMM dd'}} - {{fixture.date | date: 'H:mm'}}</div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
