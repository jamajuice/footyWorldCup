<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fixtures</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let fixture of fixtures">
      <h2>{{fixture.homeTeamName}}</h2>
      <div>vs</div>
      <h2>{{fixture.awayTeamName}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
