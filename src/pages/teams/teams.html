<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Teams</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <div ion-item class="cardTeam" *ngFor="let team of teams" >
      <img class="teamButtonCrest" [src]="team.crestUrl">
      {{team.name}}
      <div class="divTeamOptions">
        <!--<button class="btnPlayers" (click)="teamTapped($event, team)">
          <ion-icon ios="ios-people" md="md-people"></ion-icon>
          Players
        </button>
        <button class="btnFixtures" (click)="teamTapped($event, team)">
          <ion-icon ios="ios-swap" md="md-swap"></ion-icon>
          Fixtures
        </button>-->
        <ion-segment [(ngModel)]="icons" color="dark">
            <ion-segment-button value="people" (ionSelect)="teamTapped($event, team)">
              <ion-icon name="people"></ion-icon>
              <label>Players</label>
            </ion-segment-button>
            <ion-segment-button value="people">
              <ion-icon name="swap"></ion-icon>
              <label>Fixtures</label>
            </ion-segment-button>
          </ion-segment>
      </div>
    </div>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.name}}</b>
  </div>
</ion-content>
