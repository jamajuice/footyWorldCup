<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Teams</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <div ion-item no-lines class="cardTeam" *ngFor="let team of teams" >
      <div class="teamName">{{team.name}}</div>
      <div class="teamDisplay" [style.backgroundImage]="'url(' + team.crestUrl + ')'"></div>
      <div class="teamButtons">
        <button class="btnPlayers" full outline color="light" (click)="playersTapped($event, team._links.players.href)">
          <ion-icon ios="ios-people" md="md-people"></ion-icon>
          <span>Players</span>
        </button>
        <button class="btnFixtures" full outline color="light" (click)="fixturesTapped($event, team._links.fixtures.href)">
          <ion-icon ios="ios-swap" md="md-swap">
            
          </ion-icon>
          <span>Fixtures</span>
        </button>
      </div>
    </div>
  </ion-list>
</ion-content>
