<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Teams</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <div ion-item no-lines class="cardTeam" *ngFor="let team of teams" >
      <div class="teamName">{{team.name}}</div>
      <div class="teamDisplay" [style.backgroundImage]="'url(' + team.crestUrl + ')'"></div>
      <div class="teamButtons">
        <button class="btnPlayers" full outline color="light" (click)="teamTapped($event, team)">
          <ion-icon ios="ios-people" md="md-people"></ion-icon>
          Players
        </button>
        <button class="btnFixtures" full outline color="light" (click)="teamTapped($event, team)">
          <ion-icon ios="ios-swap" md="md-swap"></ion-icon>
          Fixtures
        </button>
      </div>
    </div>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.name}}</b>
  </div>
</ion-content>
