<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Table</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding >
  
    <table class="groupTable">
      <ng-container *ngFor="let groupKVPair of groups | mapToIterable">
      <thead>
        <tr>
          <th>Group {{groupKVPair.key}}</th>
          <th>GP</th>
          <th>G</th>
          <th>GA</th>
          <th>GD</th>
          <th>P</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let groupTeam of groupKVPair.val | sort: {property: column, order: order}">
          <td><span><img [src]="groupTeam.crestURI"></span>{{groupTeam.team}}</td>
          <td>{{groupTeam.playedGames}}</td>
          <td>{{groupTeam.goals}}</td>
          <td>{{groupTeam.goalsAgainst}}</td>
          <td>{{groupTeam.goalDifference}}</td>
          <td>{{groupTeam.points}}</td>
        </tr>
      </tbody>
    </ng-container>
  </table>
</ion-content>
